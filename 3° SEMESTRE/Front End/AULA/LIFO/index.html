<script>
    function Pilha(size) {
        const vetor = Array.from({
            length: size
        });

        let topo = -1;

        function push(element) {
            if (!isFull()) {
                return vetor[++topo] = element;
            }
        }

        function pop() {
            if (!isEmpty()) {
                return vetor.pop(vetor[topo]);
            }
        }

        function peek() {
            if (!isEmpty()) {
                return vetor[topo];
            }
        }

        function isEmpty() {
            return topo == -1;
        }

        function isFull() {
            return topo + 1 == size;
        }

        function exibir() {
            console.log(vetor);
        }

        return {
            isEmpty,
            isFull,
            push,
            pop,
            peek,
            exibir
        };
    }

    const pilha = Pilha(10);
    console.log("Essa pilha esta vazia? " + pilha.isEmpty());
    console.log("Essa pilha esta cheia? " + pilha.isFull());
    pilha.exibir();

    pilha.push("1");
    pilha.push("2");
    pilha.push("3");
    pilha.push("4");
    pilha.push("5");
    pilha.push("6");
    pilha.push("7");
    pilha.push("8");
    pilha.push("9");
    pilha.push("10");
    pilha.push("11");

    console.log("Essa pilha esta vazia? " + pilha.isEmpty());
    console.log("Essa pilha esta cheia? " + pilha.isFull());
    pilha.exibir();
    pilha.pop();
    pilha.exibir();

</script>
